</head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://weibo.com/u/5113807465" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/sunjinshuai" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">九宫格常用的宏</h1><div class="post-info">2018年1月16日</div><div class="post-content"><p>常用九宫格定义的宏如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;**************************无间距****************************&#x2F;</span><br><span class="line">&#x2F;** 设置格子的X坐标</span><br><span class="line"> * SUPERVIEW 指九宫格每个小格子的父视图</span><br><span class="line"> * WIDTH     指九宫格每个小格子的宽度  int width &#x3D; (SCREEN_WIDTH - (colunm - 1) * margin) &#x2F; colunm;</span><br><span class="line"> * COLUMN    指九宫格的纵向列数</span><br><span class="line"> * 注意： MARGIN 和 WIDTH 不能都是 CGFloat</span><br><span class="line"> *&#x2F;</span><br><span class="line">#define CELL_X_WITH_SUPERVIEW_AND_WIDTH(SUPERVIEW,WIDTH,COLUMN) SUPERVIEW.subviews.count % COLUMN * WIDTH</span><br><span class="line"></span><br><span class="line">&#x2F;** 设置格子的Y坐标</span><br><span class="line"> * SUPERVIEW 指九宫格每个小格子的父视图</span><br><span class="line"> * WIDTH     指九宫格每个小格子的宽度  int width &#x3D; (SCREEN_WIDTH - (colunm - 1) * margin) &#x2F; colunm;</span><br><span class="line"> * COLUMN    指九宫格的纵向列数</span><br><span class="line"> * 注意： MARGIN 和 WIDTH 不能都是 CGFloat</span><br><span class="line"> *&#x2F;</span><br><span class="line">#define CELL_Y_WITH_SUPERVIEW_AND_HEIGHT(SUPERVIEW,HEIGHT,COLUMN) SUPERVIEW.subviews.count &#x2F; COLUMN * HEIGHT</span><br><span class="line"></span><br><span class="line">&#x2F;**************************有间距****************************&#x2F;</span><br><span class="line">&#x2F;** 设置格子的X坐标</span><br><span class="line"> * SUPERVIEW 指九宫格每个小格子的父视图</span><br><span class="line"> * WIDTH     指九宫格每个小格子的宽度  int width &#x3D; (SCREEN_WIDTH - (colunm - 1) * margin) &#x2F; colunm;</span><br><span class="line"> * COLUMN    指九宫格的纵向列数</span><br><span class="line"> * MARGIN    指格子之间的横向间距</span><br><span class="line"> * 注意： MARGIN 和 WIDTH 不能都是 CGFloat</span><br><span class="line"> *&#x2F;</span><br><span class="line">#define CELL_X_WITH_PARAMETERS(SUPERVIEW,WIDTH,COLUMN,MARGIN) SUPERVIEW.subviews.count % COLUMN * WIDTH + SUPERVIEW.subviews.count % COLUMN  * MARGIN</span><br><span class="line"></span><br><span class="line">&#x2F;** 设置格子的Y坐标</span><br><span class="line"> * SUPERVIEW 指九宫格每个小格子的父视图</span><br><span class="line"> * HEIGHT    指九宫格每个小格子的高度</span><br><span class="line"> * COLUMN    指九宫格的纵向列数</span><br><span class="line"> * MARGIN    指格子之间的纵向间距</span><br><span class="line"> * 注意： MARGIN 和 HEIGHT 不能都是 CGFloat</span><br><span class="line"> *&#x2F;</span><br><span class="line">#define CELL_Y_WITH_PARAMETERS(SUPERVIEW,HEIGHT,COLUMN,MARGIN) SUPERVIEW.subviews.count &#x2F; COLUMN * HEIGHT + SUPERVIEW.subviews.count &#x2F; COLUMN * MARGIN</span><br><span class="line"></span><br><span class="line">&#x2F;**************************有间距、有边距****************************&#x2F;</span><br><span class="line">&#x2F;** 设置格子的X坐标</span><br><span class="line"> * SUPERVIEW 指九宫格每个小格子的父视图</span><br><span class="line"> * WIDTH     指九宫格每个小格子的宽度 int width &#x3D; (SCREEN_WIDTH - (colunm + 1) * margin) &#x2F; colunm;</span><br><span class="line"> * COLUMN    指九宫格的纵向列数</span><br><span class="line"> * MARGIN    指格子之间的横向间距 和 外边距</span><br><span class="line"> * 注意： MARGIN 和 WIDTH 不能都是 CGFloat</span><br><span class="line"> *&#x2F;</span><br><span class="line">#define CELL_X_WITH_EDGE_PARAMETERS(SUPERVIEW,WIDTH,COLUMN,MARGIN) SUPERVIEW.subviews.count % COLUMN * WIDTH + (SUPERVIEW.subviews.count % COLUMN + 1) * MARGIN</span><br><span class="line"></span><br><span class="line">&#x2F;** 设置格子的Y坐标</span><br><span class="line"> * SUPERVIEW 指九宫格每个小格子的父视图</span><br><span class="line"> * HEIGHT    指九宫格每个小格子的高度</span><br><span class="line"> * COLUMN    指九宫格的纵向列数</span><br><span class="line"> * MARGIN    指格子之间的纵向间距 和 外边距</span><br><span class="line"> * 注意： MARGIN 和 HEIGHT 不能都是 CGFloat</span><br><span class="line"> *&#x2F;</span><br><span class="line">#define CELL_Y_WITH_EDGE_PARAMETERS(SUPERVIEW,HEIGHT,COLUMN,MARGIN) SUPERVIEW.subviews.count &#x2F; COLUMN * HEIGHT + (SUPERVIEW.subviews.count &#x2F; COLUMN + 1) * MARGIN</span><br></pre></td></tr></table></figure>
